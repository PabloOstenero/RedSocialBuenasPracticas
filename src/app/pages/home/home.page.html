<ion-header>
  <ion-toolbar>
    <ion-title>Social B (Optimizado)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-input
      placeholder="Buscar en posts..."
      [value]="query"
      (ionInput)="onInput($event)">
    </ion-input>
  </ion-item>

  <ion-note *ngIf="error" color="danger">{{ error }}</ion-note>

  <div *ngIf="loading" style="margin-top: 12px;">
    <ion-spinner></ion-spinner>
    <ion-note> Cargando...</ion-note>
  </div>

  <!-- BP 2.3.2: Uso de trackBy para evitar re-renderizados completos -->
  <ng-container *ngIf="filteredPosts$ | async as filtered">
    <ion-list *ngIf="filtered.length > 0">
      <ion-item *ngFor="let p of filtered; trackBy: trackByPost" (click)="openPost(p)" button detail>
        <ion-label class="ion-text-wrap">
          <!-- Función ligera -->
          <b>{{ prettyTitle(p) }}</b>
          <p>{{ p.body }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>

  <div style="margin-top: 12px;">
    <ion-note>Render items: <b>{{ kpi.kpis.renderItems }}</b></ion-note><br />
    <ion-note>Subs activas (aprox): <b>{{ kpi.kpis.activeSubscriptions }}</b></ion-note>
  </div>

  <div style="display:flex; gap: 10px; margin-top: 16px;">
    <ion-button expand="block" fill="outline" (click)="goSettings()">Métricas</ion-button>
  </div>

</ion-content>
